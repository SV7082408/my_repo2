function Car(color, model, speed) {
		this.color = color,
		this.model = model;
		this.speed = 0;
		this.speed = function() {
			alert("Поехали!");
			this.speed = speed;
		};
		this.stop = function() {
			alert("Стоп!");
			this.speed = 0;
		};
}
