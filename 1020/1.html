<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">

<title>Решето Эратосфена</title>
</head>

<body>
<script>
// 1) автоматически создаем массив последовательных чисел от 2 до 400
let r = [];
let n = 400;
for ( let i=2; i < n+1; i++) {
	r.push (i);
}

// 2) последовательно берем числа с начала массива и вычеркиваем из массива все числа, которые делятся на взятое
	let s = Math.ceil (Math.sqrt(n));
	for (let i of r) {
		if (i && (i <= s)) {
			for (let j = r.indexOf(i) + 1; j < r.length; j++) {
			if (r[j] && !(r[j] % i)) {
				r[j] = null;
				}
			}
		} else {
			if (i) break;
		}
	}

// 3) выводим на страницу оставшийся список простых чисел
for ( let i of r) {
if (i) document.write(i);
}
</script>
</body>
</html>
